version: 2

jobs:
  build:
    docker:
      - image: circleci/node:10.7.0
    environment:
      TZ: "/usr/share/zoneinfo/Australia/Melbourne"
    steps:
      - checkout
      - run: sudo npm update -g
      - restore_cache:
          key: v1-dependency-cache-{{ checksum "package.json" }}
      - run: npm install
      - save_cache:
          key: v1-dependency-cache-{{ checksum "package.json" }}
          paths:
            - ./node_modules
  test:
    docker:
      - image: circleci/node:10.7.0
    steps:
      - checkout
      - restore_cache:
          key: v1-dependency-cache-{{ checksum "package.json" }}
      - run: npm test
  deploy:
    docker:
      - image: circleci/node:10.7.0
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependency-cache-{{ checksum "package.json" }}
      - run: npm run build
      - add_ssh_keys:
          fingerprints:
            - "d0:18:6c:80:eb:5c:ad:3c:a3:26:85:3d:19:a9:81:0e"
      - run: ./deploy.sh

workflows:
  version: 2
  build_test_deploy:
      jobs:
        - build
        - test:
            requires:
              - build
        - deploy:
            requires:
              - test
            filters:
              branches:
                only: master
